<head>

<body>
    <div class="container">
        <script>
            var weight = 1000; //given for the weight grams
            document.write("click the button" +weight+"g"+"will change the weight scale")

            

            

        </script>
    </div>


        <div class="container">

        <p id="display"></p>

        <button type="button" onclick="var weight=1000; var kilo = 1000; document.getElementById('display').innerHTML = weight/kilo + 'kg';">kilo</button> 
    
    </div>


    
</body>
